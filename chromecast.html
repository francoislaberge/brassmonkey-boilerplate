<!doctype html>
<html>
<head>
  <title>Boilerplate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/chromecast.css">
</head>
<body>
  <div id="container">

    <div id="world">
      <img id="mario" src="images/mario.png"/>
      <div class="clear"></div>
      <span id="mario-shadow"></span>
    </div>

    <ol id="instructions">
      <li>Setup your Chromecast in developer mode</li>
      <li>
        Make sure you have the
        <a href="https://chrome.google.com/webstore/detail/google-cast/boadgeojelhgndaghljhdicfkmllpafd?hl=en">
          Chromecast Extension
        </a>
      </li>
      <li>Cast this tab to your Chromecast</li>
      <li>Follow the instructions on your TV</li>
    </ol>
  </div>

  <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  <script type="text/javascript" src="scripts/chromecast.js"></script>
</body>
</html>
